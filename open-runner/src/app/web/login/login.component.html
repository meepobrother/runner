<div class="login">
  <div class="headerbox">
    <div class="header">
      <a [routerLink]="['/web/site/entry/',module,'/login']" title="">
        <p class="logo">小明跑腿</p>
      </a>
      <p class="point">·</p>
      <div class="title-box">
        <p class="title">开放平台</p>
        <p class="subtitle">全面实现O2O商业闭环</p>
      </div>
      <div class="navbox">
        <a [routerLink]="item.link" *ngFor="let item of list" class="nav active">{{item.title}}</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="banner">
      <div class="container">
        <div class="login-box">
          <div method="post" [formGroup]="form">
            <div class="form-input">
              <i class="icon-user"></i>
              <input type="text" class="logininp" formControlName="email" placeholder="邮箱" autocomplete="off" />
            </div>
            <div class="form-input">
              <i class="icon-password"></i>
              <input type="password" class="loginpass" formControlName="password" placeholder="请输入密码" autocomplete="off" />
            </div>
            <div class="form-input">
              <span class="check">
                <input type="checkbox" value="1" title="记住密码" />
                <i>记住密码</i>
              </span>
              <a [routerLink]="['/web/site/entry/',module,'/forget']">忘记密码？</a>
            </div>
            <div class="form-input">
              <input type="button" class="loginbtn" (click)="login()" value="登 录" />
            </div>
            <p class="reglink">还没有账号？
              <a [routerLink]="['/web/site/entry/',module,'/register']">马上注册</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="process">
      <div class="nav">
        <ul>
          <li *ngFor="let tab of tabs" (click)="onTab(tab)" class="sh" [class.active]="tab.active">
            <p class="tit">{{tab.title}}</p>
            <p class="subtit">{{tab.desc}}</p>
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="process-box">
          <process-tab1 *ngIf="activeTab.code === 'tab1'"></process-tab1>
          <process-tab2 *ngIf="activeTab.code === 'tab2'"></process-tab2>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <copyrights></copyrights>
  </div>
  <a class="lx-qq" href="javascript:;">
    <img alt="商业用户群号" we7-src="assets/images/newicon/icon_qq.png" />
    <span class="t">商业QQ群:</span>
    <span class="n">320132802</span>
  </a>
</div>
